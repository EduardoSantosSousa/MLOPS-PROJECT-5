<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Form</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="form-container">
    <h1>Healthcare Data Input</h1>
    <form action="/predict" method="post">

      <label for="healthcare_costs">Healthcare Costs (float):</label>
      <input type="number" step="0.01" id="healthcare_costs" name="healthcare_costs" required>

      <label for="treatment_type">Treatment Type (int):</label>
      <input type="number" id="treatment_type" name="treatment_type" required>

      <label for="age">Age (int):</label>
      <input type="number" id="age" name="age" required>

      <label for="alcohol_consumption">Alcohol Consumption (int):</label>
      <input type="number" id="alcohol_consumption" name="alcohol_consumption" required>

      <label for="inflammatory">Inflammatory Bowel Disease (int):</label>
      <input type="number" id="inflammatory" name="inflammatory_bowel_disease" required>

      <button type="submit">Submit</button>
    </form>

    {% if prediction is not none %}
      <h3>Prediction: {{ prediction }}</h3>
    {%endif%}
  </div>

</body>
</html>
